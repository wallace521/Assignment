<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>Drug Abuse</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
		
		var session = localStorage.getItem("user");
		if (!session.trim()){
			alert("Please login first!");
			window.location="login.html";
		}
		
		$("#threadbtn").click(function() {					
		    var URLs="addthread.php";        
		    var topic=$("#topic").val();
			var content=$("#content").val();		
            var myData = "topic="+ topic + "&content=" + content + "&session=" + session; 
            $.ajax({
                url: URLs,
                data: myData,
                type:"POST",
                dataType:'text',
                success: function(msg){									
						window.location="forum.html";					
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
});

});
       
        </script>
</head> 

<body> 
<div data-role="page" id="home" data-theme="c">
	<div data-role="content">
		<h1>Add thread</h1>
		<a href="index.html" class="ui-btn" rel="external">Home</a>
		<div data-role="fieldcontain">
			<label for="topic">Topic</label>
			<input type="text" id="topic" name="topic">
			<label for="content">Content</label>
			<textarea rows="10" cols="50" id="content" name="content"></textarea>
		</div>
		<input type="button" id="threadbtn" value="Post thread">
	</div>
</div>
	
	
	
</div><!-- /page -->
</body>
</html>
